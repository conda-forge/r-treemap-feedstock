{% set version = "2.4-3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-treemap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/treemap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/treemap/treemap_{{ version }}.tar.gz
  sha256: 040f9f104f70e22097bd71636e2a7568b39da3e8592d31acaea7a3c19f7fe8b9

build:
  noarch: generic
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcolorbrewer
    - r-colorspace
    - r-data.table >=1.8.8
    - r-ggplot2
    - r-gridbase
    - r-igraph
    - r-shiny >=0.12.0
  run:
    - r-base
    - r-rcolorbrewer
    - r-colorspace
    - r-data.table >=1.8.8
    - r-ggplot2
    - r-gridbase
    - r-igraph
    - r-shiny >=0.12.0

test:
  commands:
    - $R -e "library('treemap')"           # [not win]
    - "\"%R%\" -e \"library('treemap')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=treemap
  license: GPL-3.0-only
  summary: A treemap is a space-filling visualization of hierarchical structures. This package offers great flexibility to draw treemaps.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
